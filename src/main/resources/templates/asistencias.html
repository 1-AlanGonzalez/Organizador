<div th:fragment="contenido">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <h4 class="section-title mb-0">Asistencias</h4>

        <div class="ms-auto">
                <button class="btn btn-outline-success btn-sm" onclick="abrirPanelAsistencia()">
                Tomar asistencia
                </button>
        </div>
    </div>

    <div class="d-flex gap-3 mb-3">
        <input type="date" class="form-control form-control-sm">
        <input type="text" class="form-control form-control-sm" placeholder="Buscar alumno">
        <select name="actividades" class="form-select" required>
            
            <option value="" disabled selected>Filtrar por actividad</option>
            <option th:each="actividad : ${actividades}"
                    th:value="${actividad.idInstructor}"
                    th:text="${actividad.Nombre}">
            </option>
        </select>
    </div>


    <div id="panelOverlayAsistencia"
        class="panel-overlay d-none"
        onclick="cerrarPanelAsistencia()">

        <!-- Panel -->
        <div class="panel-container"
            onclick="event.stopPropagation()"
            th:insert="fragments/panel-asistencia :: panelAsistencia">
        </div>
    </div>

    <!-- Tabla -->
    <div class="card custom-card">

        <table class="table table-sm align-middle mb-0">
            <thead>
                <tr class="text-muted">
                    <th>Alumno</th>
                    <th>Actividad</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <!-- Tabla de asistencias por dÃ­a -->
             <!-- Clientes que existen en la DB -->
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></td>
                    <td>
                        <select name="actividad" class="form-select form-select-sm">
                            <option value="" disabled selected>Seleccionar actividad</option>
                            <option th:each="actividad : ${actividades}"
                                    th:value="${actividad.idActividad}"
                                    th:text="${actividad.nombre}">
                            </option>
                        </select>
                    </td>
                    <td>
                        <input type="date" name="fecha" class="form-control form-control-sm" th:value="${#dates.format(today, 'yyyy-MM-dd')}">
                    </td>
                    <td>
                        <select name="estado" class="form-select form-select-sm">
                            <option value="PRESENTE">Presente</option>
                            <option value="AUSENTE" selected>Ausente</option>
                        </select>
                    </td>
                </tr>
                </tbody>
        </table>

    </div>

</div>
