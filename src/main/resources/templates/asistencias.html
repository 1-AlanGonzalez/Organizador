<div th:fragment="contenido">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <h4 class="section-title mb-0">Asistencias</h4>

        <div class="ms-auto">
            <button class="btn btn-outline-success btn-sm">
                Tomar asistencia
            </button>
        </div>
    </div>

    <!-- Filtros -->
    <div class="d-flex gap-3 mb-3" style="max-width: 500px;">
        <input type="date" class="form-control form-control-sm">
        <input type="text" class="form-control form-control-sm" placeholder="Buscar alumno">
    </div>

    <!-- Tabla -->
    <div class="card custom-card">

        <table class="table table-sm align-middle mb-0">
            <thead>
                <tr class="text-muted">
                    <th>Alumno</th>
                    <th>Actividad</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Alan</td>
                    <td>Gym</td>
                    <td>12/01/2026</td>
                    <td class="text-success">Presente</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Boxeo</td>
                    <td>12/01/2026</td>
                    <td class="text-danger">Ausente</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
