<div th:fragment="contenido">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <h4 class="section-title mb-0">Actividades</h4>

        <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-danger btn-sm btn-modo-eliminar"
                    onclick="toggleModoEliminar()">
                Eliminar
            </button>

            <button class="btn btn-outline-success btn-sm" onclick="abrirPanelActividad()">
                + Nueva actividad
            </button>
        </div>
    </div>

    <div id="panelOverlayActividad"
        class="panel-overlay d-none"
        onclick="cerrarPanelActividad()">

        <!-- Panel -->
        <div class="panel-container"
            onclick="event.stopPropagation()"
            th:insert="fragments/panel-actividades :: panelActividad">
        </div>
    </div>
    <!-- Tabla -->
    <div class="card custom-card">

        <table class="table table-sm align-middle mb-0">
            <thead>
                <tr class="text-muted">
                    <th>Actividad</th>
                    <th>Instructor</th>
                    <th>DÃ­as</th>
                    <th>Horario</th>
                    <th class="text-center" style="width: 120px;">Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="actividad : ${actividades}">
                    <td th:text="${actividad.nombre}"></td>
                    <td th:text="${actividad.instructor.nombre} + ' ' + ${actividad.instructor.apellido}"></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button"
                                class="btn btn-sm btn-outline-secondary btn-editar"
                                onclick="abrirPanelEditarCliente(this)">
                            <i class="bi bi-pencil"></i>
                        </button>

                        <!-- Eliminar -->
                        <button type="button"
                                class="btn btn-sm btn-outline-danger btn-eliminar"
                                onclick="abrirPanelEliminarCliente(this)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
