<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS propio -->
    <!-- <link rel="stylesheet" th:href="@{/styles.css}"> -->
    <link rel="stylesheet" th:href="@{/styles.css(v=${#dates.createNow().time})}">

    <title th:text="${title}">Gym Manager</title>
</head>

<body>

<div class="d-flex wrapper">

    <!-- SIDEBAR -->
    <div th:replace="fragments/sidebar :: sidebar-fragment"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-fill">

        <!-- HEADER -->
        <header class="p-3 border-bottom-soft">
            <span class="text-muted" th:text="${header}">
                Panel de control
            </span>
        </header>

        <!-- CONTENIDO DINÃMICO -->
        <div class="contenido p-4">
            <div th:insert="~{${vista} :: ${fragmento}}"></div>
        </div>

    </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/script.js}"></script>
<!-- Importo apexcharts -->
 <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script th:src="@{/js/chart.js}"></script>


</body>
</html>
