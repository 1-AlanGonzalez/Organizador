<div th:fragment="panelCliente">
    <div class="card custom-card w-100 border-0 shadow-sm">
        <div class="card-body p-4">
            
            <div class="d-flex align-items-center mb-4 pb-2 border-bottom">
                <div class="bg-primary bg-opacity-10 p-2 rounded me-3 text-primary">
                    <i class="bi bi-person-vcard fs-4"></i>
                </div>
                <div>
                    <h4 class="fw-bold mb-0" th:text="${cliente.idCliente != null} ? 'Editar Cliente' : 'Nuevo Cliente'">
                        Nuevo Cliente
                    </h4>
                    <small class="text-muted">Complete la información personal y de inscripción</small>
                </div>
            </div>

            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" id="formCliente">
                <input type="hidden" th:field="*{idCliente}">

                <h6 class="text-uppercase text-muted small fw-bold mb-3">Datos Personales</h6>
                <div class="row mb-4"> 
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" placeholder="Ej: 40123456" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej: 11 1234 5678">
                    </div>
                </div>

                <div class="bg-light p-4 rounded-3 border">
                    <h6 class="text-uppercase text-primary small fw-bold mb-3">
                        <i class="bi bi-cart-check me-1"></i> Inscripción y Pagos
                    </h6>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label small fw-bold text-secondary">Actividades a Inscribir</label>
                            <div class="activities-container p-2 border rounded bg-white custom-scrollbar" style="max-height: 220px; overflow-y: auto;">
                                
                                <div th:each="act : ${actividades}" class="form-check p-2 border-bottom hover-bg-light">
                                    <input class="form-check-input activity-checkbox" 
                                           type="checkbox" 
                                           name="idActividades" 
                                           th:value="${act.idActividad}" 
                                           th:id="'act_' + ${act.idActividad}"
                                           th:attr="data-precio=${act.precio}"
                                           th:checked="${cliente.inscripciones != null and #lists.contains(cliente.inscripciones.![actividad.idActividad], act.idActividad)}"
                                           onchange="calcularTotal()">
                                           
                                    <label class="form-check-label w-100 d-flex justify-content-between cursor-pointer" th:for="'act_' + ${act.idActividad}">
                                        <span th:text="${act.nombre}" class="fw-medium text-dark">Nombre</span>
                                        <span class="badge bg-light text-secondary border" th:text="'$' + ${act.precio}">$0</span>
                                    </label>
                                </div>
                                
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Total de Actividades</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted border-end-0">$</span>
                                    <input type="text" id="totalEstimado" class="form-control bg-white border-start-0 fw-bold text-dark" value="0" readonly>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Monto Abonado</label>
                                <div class="input-group">
                                    <span class="input-group-text text-success border-end-0">$</span>
                                    <input type="number" 
                                           step="0.01"
                                           name="montoAbonado" 
                                           id="montoAbonado" 
                                           class="form-control border-start-0 fw-bold text-success" 
                                           placeholder="0.00">
                                    
                                    <button class="btn btn-outline-success" type="button" onclick="pagarTotal()" title="Abonar el total">
                                        <i class="bi bi-check-all"></i> Total
                                    </button>
                                </div>
                                <div class="form-text d-flex justify-content-between">
                                    <span id="textoDeuda" class="text-danger small fw-bold d-none">Deuda: $<span id="montoDeuda">0</span></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Fecha de Pago</label>
                                <input type="date" 
                                       name="fechaInicio" 
                                       id="fechaPago"
                                       class="form-control"
                                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 mb-3">
                    <label class="form-label small fw-bold text-secondary">Observaciones</label>
                    <textarea name="observaciones" 
                              class="form-control bg-light" 
                              rows="2"
                              placeholder="Notas adicionales sobre el cliente o el pago..."></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                    <a th:href="@{/clientes}" class="btn btn-light border text-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4 d-flex align-items-center gap-2">
                        <i class="bi bi-save"></i>
                        <span th:text="${cliente.idCliente != null} ? 'Actualizar' : 'Guardar'">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
