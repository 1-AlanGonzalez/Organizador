<div th:fragment="panelCliente">

    <div class="card custom-card" style="max-width: 500px;">
        <div class="card-body">

            <h4 class="section-title mb-4">Nuevo Cliente</h4>

            <form th:action="@{/clientes/guardar}"
                  th:object="${cliente}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text"
                           th:field="*{nombre}"
                           class="form-control"
                           placeholder="Ingrese el nombre"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text"
                           th:field="*{apellido}"
                           class="form-control"
                           placeholder="Ingrese el apellido"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text"
                           th:field="*{dni}"
                           class="form-control"
                           placeholder="Ej: 40123456"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Teléfono</label>
                    <input type="text"
                           th:field="*{telefono}"
                           class="form-control"
                           placeholder="Ej: 11 1234 5678"
                           required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Actividad</label>
                    <select class="form-select" name="actividadId" required>
                        <option value="">Seleccionar actividad</option>
                        <option value="1">Gym</option>
                        <option value="2">Boxeo</option>
                        <option value="3">Funcional</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de último pago</label>
                    <input type="date"
                        name="fechaPago"
                        class="form-control"
                        required>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${success}" class="alert alert-success" role="alert">
                    <p th:text="${success}"></p>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/clientes}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-action">
                        Guardar Cliente
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
