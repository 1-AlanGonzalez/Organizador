<div th:fragment="panelCliente">
    <div class="card custom-card w-100 border-0 shadow-sm">
        <div class="card-body p-4">
            
            <div class="d-flex align-items-center mb-4 pb-2 border-bottom justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 p-2 rounded me-3 text-primary">
                        <i class="bi bi-person-vcard fs-4"></i>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-0" th:text="${cliente.idCliente != null} ? 'Gestionar Cliente' : 'Nuevo Cliente'">
                            Nuevo Cliente
                        </h4>
                        <small class="text-muted" th:if="${cliente.idCliente == null}">Alta por primera vez</small>
                        <small class="text-muted" th:if="${cliente.idCliente != null}">Edición y Renovaciones</small>
                    </div>
                </div>
            </div>

            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" id="formCliente">
                <input type="hidden" th:field="*{idCliente}">

                <h6 class="text-uppercase text-muted small fw-bold mb-3">Datos Personales</h6>
                <div class="row mb-4"> 
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" placeholder="Sin puntos" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold text-secondary">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" placeholder="Opcional">
                    </div>
                </div>

                <div class="bg-light p-4 rounded-3 border position-relative">
                    
                    <div th:if="${cliente.idCliente != null}" class="d-flex align-items-center justify-content-between mb-3">
                        <h6 class="text-uppercase text-primary small fw-bold mb-0">
                            <i class="bi bi-arrow-repeat me-1"></i> Renovación / Cambio de Plan
                        </h6>
                        <span class="badge bg-warning text-dark">Modo Re-Inscripción</span>
                    </div>

                    <h6 th:if="${cliente.idCliente == null}" class="text-uppercase text-primary small fw-bold mb-3">
                        <i class="bi bi-cart-check me-1"></i> Inscripción Inicial
                    </h6>
                    
                    <div class="row">
                        <div class="col-md-7 mb-3">
                            
                            <label class="form-label small fw-bold text-secondary">Tipo de Pase</label>
                            <div class="btn-group w-100 mb-3" role="group">
                                <input type="radio" class="btn-check" name="tipoDeCobro" id="cobroMensual" value="MENSUAL" 
                                       checked onchange="calcularTotal()">
                                <label class="btn btn-outline-primary" for="cobroMensual">
                                    <i class="bi bi-calendar-month"></i> Mensual
                                </label>

                                <input type="radio" class="btn-check" name="tipoDeCobro" id="cobroDiario" value="DIARIO" 
                                       onchange="calcularTotal()">
                                <label class="btn btn-outline-primary" for="cobroDiario">
                                    <i class="bi bi-calendar-day"></i> Pase Diario
                                </label>
                            </div>

                            <label class="form-label small fw-bold text-secondary">Seleccionar Actividades</label>
                            <div class="activities-container p-2 border rounded bg-white custom-scrollbar" style="max-height: 200px; overflow-y: auto;">
                                <div th:each="act : ${actividades}" class="form-check p-2 border-bottom">
                                    <input class="form-check-input activity-checkbox" 
                                           type="checkbox" 
                                           name="idActividades" 
                                           th:value="${act.idActividad}" 
                                           th:id="'act_' + ${act.idActividad}"
                                           th:attr="data-precio=${act.precio}, data-precio-diario=${act.precioDiario}"
                                           th:checked="${cliente.inscripciones != null and #lists.contains(cliente.inscripciones.![actividad.idActividad], act.idActividad)}"
                                           onchange="calcularTotal()">
                                    
                                    <label class="form-check-label w-100 d-flex justify-content-between cursor-pointer" th:for="'act_' + ${act.idActividad}">
                                        <span th:text="${act.nombre}" class="fw-medium text-dark">Nombre</span>
                                        <div class="text-end">
                                            <span class="badge bg-light text-secondary border" th:text="'Mes: $' + ${act.precio}"></span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="card bg-white border shadow-sm p-3">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-secondary">Total a Pagar</label>
                                    <h3 class="fw-bold text-primary mb-0">$<span id="totalEstimadoDisplay">0</span></h3>
                                    <input type="hidden" id="totalEstimado" value="0">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label small fw-bold text-secondary">Monto que Abona Hoy</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-success text-white border-success">$</span>
                                        <input type="number" step="0.01" name="montoAbonado" id="montoAbonado" 
                                               class="form-control fw-bold text-success border-success" placeholder="0.00">
                                    </div>
                                    <button class="btn btn-sm btn-link text-decoration-none p-0 mt-1" type="button" onclick="pagarTotal()">
                                        <i class="bi bi-check-all"></i> Abonar todo
                                    </button>
                                </div>

                                <div>
                                    <label class="form-label small fw-bold text-secondary">Fecha Inicio / Pago</label>
                                    <input type="date" name="fechaInicio" id="fechaPago" class="form-control"
                                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label small fw-bold text-secondary">Observaciones</label>
                    <textarea name="observaciones" class="form-control bg-light" rows="2"></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                    <a th:href="@{/clientes}" class="btn btn-light border text-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save me-2"></i>
                        <span th:text="${cliente.idCliente != null} ? 'Guardar Cambios y Renovar' : 'Registrar Cliente'">Guardar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
