<div th:fragment="panelInstructor">

    <div class="card custom-card border-0 shadow-sm" style="max-width: 600px;">
        <div class="card-body p-4">

            <div class="d-flex align-items-center mb-4 pb-2 border-bottom">
                <div class="bg-info bg-opacity-10 p-2 rounded me-3 text-info">
                    <i class="bi bi-person-badge fs-4"></i>
                </div>
                <div>
                    <h4 class="fw-bold mb-0" id="panelInstructorTitulo"
                        th:text="${instructor.idInstructor != null} ? 'Editar Instructor' : 'Nuevo Instructor'">
                        Nuevo Instructor
                    </h4>
                    <small class="text-muted">Gestión del personal y datos de contacto</small>
                </div>
            </div>

            <form th:action="@{/instructores/guardar}"
                  th:object="${instructor}"
                  method="post">
                
                <input type="hidden" th:field="*{idInstructor}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-secondary">Nombre</label>
                        <input type="text"
                               th:field="*{nombre}"
                               class="form-control"
                               placeholder="Ingrese el nombre"
                               required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-secondary">Apellido</label>
                        <input type="text"
                               th:field="*{apellido}"
                               class="form-control"
                               placeholder="Ingrese el apellido"
                               required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">DNI</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light text-muted"><i class="bi bi-card-heading"></i></span>
                        <input type="text"
                               th:field="*{dni}"
                               class="form-control"
                               placeholder="Ej: 40123456"
                               required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light text-muted"><i class="bi bi-telephone"></i></span>
                        <input type="text"
                               th:field="*{telefono}"
                               class="form-control"
                               placeholder="Ej: 11 1234 5678"
                               required>
                    </div>
                </div>

                <div id="alert-error" 
                     th:classappend="${error == null} ? 'd-none' : ''" 
                     class="alert alert-danger shadow-sm d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i>
                    <span th:text="${error}"></span>
                </div>

                <div id="alert-success" 
                     th:classappend="${success == null} ? 'd-none' : ''" 
                     class="alert alert-success shadow-sm d-flex align-items-center">
                    <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                    <span th:text="${success}"></span>
                </div>

                <div class="d-flex justify-content-end gap-2 pt-2 border-top">
                    <a th:href="@{/instructores}" class="btn btn-light border text-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary px-4 d-flex align-items-center gap-2">
                        <i class="bi bi-save"></i>
                        <span th:text="${instructor.idInstructor != null} ? 'Actualizar' : 'Guardar'">Guardar</span>
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
