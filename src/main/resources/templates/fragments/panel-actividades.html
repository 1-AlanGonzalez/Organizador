<div th:fragment="panelActividad">

    <div class="card custom-card" style="max-width: 500px;">
        <div class="card-body">

            <h4 class="section-title mb-4" id="panelActividadTitulo">Nueva Actividad</h4>

            <form  th:action="@{/actividades/guardar}"
                  th:object="${actividad}"
                  method="post">
            <input type="hidden" th:field="*{idActividad}" name="idActividad">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text"
                           id="nombre"
                           name="nombre"
                           th:field="*{nombre}"
                           class="form-control"
                           placeholder="Ingrese el nombre de la actividad"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cupo Máximo</label>
                    <input type="number"
                            name="cupoMaximo"
                           th:field="*{cupoMaximo}"
                           class="form-control"
                           placeholder="Ingrese el cupo máximo de la actividad"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number"
                            name="precio"
                           th:field="*{precio}"
                           class="form-control"
                           placeholder="Ej: 15000"
                           required>
                </div>
                <!-- Seleccionar instructor -->
                <div class="mb-4">
                    <label class="form-label">Instructor</label>
                    <select name="instructorId" class="form-select" required>
                        
                        <option value="" disabled selected>Seleccionar instructor</option>
                        <option th:each="instr : ${instructores}"
                                th:value="${instr.idInstructor}"
                                th:text="${instr.nombre + ' ' + instr.apellido}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Días</label>
                    <input type="text"
                        name="dias"
                        class="form-control"
                        placeholder="Ej: Lun - Mié - Vie"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Horario</label>
                    <input type="text"
                        name="horario"
                        class="form-control"
                        placeholder="Ej: 20:00 - 21:00"
                        required>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/actividades}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button  type="submit" class="btn btn-action">
                        Guardar Actividad
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
