<div th:fragment="contenido" class="h-100 d-flex flex-column ps-2 pe-2 pb-2">

    <div class="d-flex align-items-center justify-content-between mb-3 pt-3 flex-shrink-0">
        <div>
            <h4 class="fw-bold text-dark mb-0">Directorio de Clientes</h4>
            <p class="text-muted small mb-0">Gestión de inscripciones y estados</p>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-2 btn-modo-eliminar"
                    onclick="toggleModoEliminar()">
                <i class="bi bi-trash"></i>
                <span>Eliminar</span>
            </button>
            
            <a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm shadow-sm d-flex align-items-center gap-2">
                <i class="bi bi-person-plus-fill"></i>
                <span>Nuevo Cliente</span>
            </a>
        </div>
    </div>

    <div class="card custom-card mb-3 p-3 flex-shrink-0 border-0">
        <div class="row">
            <div class="col-md-4"> <div class="input-group input-group-sm">
                    <span class="input-group-text bg-light border-end-0 text-muted">
                        <i class="bi bi-search"></i>
                    </span>
                    <input id="filtroClientes" 
                           type="text" 
                           class="form-control border-start-0 ps-0 bg-light" 
                           placeholder="Buscar por nombre, apellido o ID...">
                </div>
            </div>
        </div>
    </div>

    <div class="card custom-card border-0 flex-grow-1 overflow-hidden position-relative">
        
        <div class="table-responsive h-100 w-100 custom-scrollbar">
            <table id="tablaClientes" class="table table-hover align-middle mb-0" style="width: 100%;">
    
    <thead class="bg-white" style="position: sticky; top: 0; z-index: 10;">
        <tr class="text-secondary small text-uppercase">
            <th class="ps-4 py-3 bg-light border-bottom">Cliente</th>
            
            <th class="py-3 bg-light border-bottom" style="min-width: 250px;">Suscripciones</th>
            
            <th class="py-3 bg-light border-bottom">Última Asistencia</th>

            <th class="py-3 bg-light border-bottom">Estado de pago</th>
            <th class="pe-4 py-3 bg-light border-bottom text-center">Acciones</th>
        </tr>
    </thead>

    <tbody class="border-top-0">
        <tr th:each="c : ${clientes}">
            <td class="ps-4">
                <div class="d-flex align-items-center">
                    <div>
                        <div class="fw-bold text-dark" th:text="${c.nombre} + ' ' + ${c.apellido}"></div>
                    </div>
                </div>
            </td>

            <td>
                <div class="d-flex flex-column gap-1" th:if="${!#lists.isEmpty(c.inscripciones)}">
                    
                    <div th:each="insc : ${c.inscripciones}"
                        th:classappend="${insc.estado.name() == 'BAJA'} ? 'opacity-50'"
                        class="d-flex align-items-center justify-content-start gap-2 p-1 px-2 rounded-3 border bg-light activity-row"
                        style="width: fit-content;">
                        
                        <span class="fw-bold text-dark small" th:text="${insc.actividad.nombre}"></span>

                        <span th:switch="${insc.estado.name()}">

                        <!-- ACTIVA -->
                        <span th:case="'ACTIVA'"
                            class="badge d-flex align-items-center gap-1
                                    bg-success-subtle text-success border border-success-subtle"
                            style="font-size: 0.65rem;">
                            <i class="bi bi-check-circle-fill"></i>
                            Activa
                        </span>

                        <!-- BAJA -->
                        <span th:case="'BAJA'"
                            class="badge d-flex align-items-center gap-1
                                    bg-light text-muted border border-secondary-subtle"
                            style="font-size: 0.65rem;">
                            <i class="bi bi-dash-circle"></i>
                            Baja
                        </span>

                        <!-- INACTIVA (fallback / futuro) -->
                        <span th:case="*"
                            class="badge d-flex align-items-center gap-1
                                    bg-warning-subtle text-warning border border-warning-subtle"
                            style="font-size: 0.65rem;">
                            <i class="bi bi-pause-circle-fill"></i>
                            Inactiva
                        </span>

                    </span>

                        <span class="text-muted small">|</span>

                        <div class="d-flex align-items-center gap-1">
                             <i class="bi bi-calendar-check text-muted" style="font-size: 0.7rem;"></i>
                             <span class="text-secondary small" 
                                   th:if="${insc.fechaUltimoPago != null}"
                                   th:text="${#temporals.format(insc.fechaUltimoPago, 'dd/MM/yyyy')}">
                             </span>
                             <span class="text-secondary small" th:unless="${insc.fechaUltimoPago != null}">Nunca</span>
                        </div>
                    </div>

                </div>

                <span th:if="${#lists.isEmpty(c.inscripciones)}" class="text-muted small fst-italic ps-1">
                    Sin actividad registrada
                </span>
            </td>

            <td>
                <div class="d-flex align-items-center gap-2">
                    <div class="bg-light text-secondary rounded-circle d-flex align-items-center justify-content-center border" style="width: 30px; height: 30px;">
                        <i class="bi bi-clock small"></i>
                    </div>
                    
                    <span class="small text-muted fst-italic">--/--/----</span>
                </div>
            </td>

            <td>
                <span th:if="${c.adeuda()}" class="badge bg-danger-light text-danger border border-danger border-opacity-25">
                    <i class="bi bi-exclamation-circle me-1"></i> Adeuda
                </span>
                <span th:if="${!c.adeuda()}" class="badge bg-success-light text-success border border-success border-opacity-25">
                    <i class="bi bi-check-circle me-1"></i> Al día
                </span>
            </td>

            <td class="pe-4">
               <div class="d-flex align-items-center justify-content-center gap-2">
                    <a th:href="@{/clientes/ver/{id}(id=${c.idCliente})}" class="btn btn-sm btn-outline-info"><i class="bi bi-eye"></i></a>
                    <a th:href="@{/clientes/editar/{id}(id=${c.idCliente})}" class="btn btn-sm btn-outline-primary btn-editar-row"><i class="bi bi-pencil"></i></a>
                    <button class="btn btn-sm btn-outline-danger btn-eliminar" 
                            th:data-id="${c.idCliente}" 
                            th:data-nombre="${c.nombre} + ' ' + ${c.apellido}"
                            th:data-url="@{/clientes/eliminar}" 
                            onclick="abrirPanelEliminar(this)">
                        <i class="bi bi-trash"></i>
                    </button>
               </div>
            </td>
        </tr>
    </tbody>
</table>
        </div>
    </div>

    <div id="panelEliminarOverlay"
         class="panel-overlay d-none"
         onclick="cerrarPanelEliminar()">
        <div class="panel-container"
             onclick="event.stopPropagation()"
             th:insert="fragments/panel-eliminar :: panelEliminar">
        </div>
    </div>

</div>
