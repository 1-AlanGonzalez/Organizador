<div th:fragment="contenido">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">

        <h4 class="section-title mb-0">Clientes</h4>

        <div class="ms-auto d-flex gap-2">

            <button class="btn btn-outline-danger btn-sm btn-modo-eliminar"
                    onclick="toggleModoEliminar()">
                Eliminar
            </button>
            <a th:href="@{/clientes/nuevo}" class="btn btn-outline-success btn-sm">
                + Añadir Cliente
            </a>
        </div>
    </div>

    <!-- Filtro -->
    <div class="mb-3 d-flex justify-content-between">
        <input 
            id="filtroClientes"
            type="text"
            class="form-control form-control-sm"
            style="max-width: 250px;"
            placeholder="Filtrar clientes">
    </div>


    <!-- Tabla -->
    <div class="card custom-card">
        <div class="table-responsive">
            <table id="tablaClientes" class="table table-hover table-sm align-middle mb-0">
                <thead>
                    <tr class="text-muted small text-uppercase">
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <!-- <th>DNI</th> -->
                        <!-- <th>Tel.</th> -->
                        <th>Actividad</th>
                        <th>Fecha de pago</th>
                        <th class="text-center">Estado</th>
                        <th class="text-center" style="width: 120px;">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td>
                            <span th:text="${cliente.inscripciones != null ? 
                            #strings.listJoin(cliente.inscripciones.![actividad.nombre], ', ') : ''}">
                            </span>                       
                        </td>
                        <!-- Fecha -->
                        <td>
                            <!-- Itero en las inscripciones del cliente -->
                        <div th:each="insc : ${cliente.inscripciones}">
                            <span th:if="${insc.fechaUltimoPago != null}"
                                    th:text="${#temporals.format(insc.fechaUltimoPago, 'dd/MM/yyyy')}">
                            </span>

                            <span th:if="${insc.fechaUltimoPago == null}"
                                    class="text-muted">
                                Sin pagos
                            </span>
                        </div>
                        </td>                        <!-- Estado -->
                        <td>
                            <span th:if="${cliente.adeuda()}" class="badge bg-danger">Adeuda</span>
                            <span th:if="${!cliente.adeuda()}" class="badge bg-success">Al día</span>
                        </td>
                        
                    <td class="text-center">
                        <div class="acciones-td">
                            <!-- Editar -->
<a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" 
   class="btn btn-sm btn-outline-secondary btn-editar position-absolute">
    <i class="bi bi-pencil"></i>
</a>

                            <!-- Eliminar -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-danger btn-eliminar"
                                    th:attr="
                                        data-id=${cliente.idCliente},
                                        data-nombre=${cliente.nombre},
                                        data-url='/clientes/eliminar'"
                                    onclick="abrirPanelEliminar(this)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>

                    </tr>
                </tbody>

            </table>
            <div id="panelEliminarOverlay"
                class="panel-overlay d-none"
                onclick="cerrarPanelEliminar()">

                <div class="panel-container"
                    onclick="event.stopPropagation()"
                    th:insert="fragments/panel-eliminar :: panelEliminar">
                </div>
            </div>
        </div>
    </div>

</div>
