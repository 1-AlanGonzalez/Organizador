<div th:fragment="contenido">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <div class="ms-auto d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm">
                Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" onclick="toggleModoEliminar()">
                Eliminar
            </button>
            <button class="btn btn-outline-success btn-sm" onclick="abrirPanelCliente()">
                + Añadir Cliente
            </button>
        </div>
    </div>

    <!-- Filtro -->
    <div class="mb-3 d-flex justify-content-between">
        <input 
            id="filtroClientes"
            type="text"
            class="form-control form-control-sm"
            style="max-width: 250px;"
            placeholder="Filtrar clientes">
    </div>

    <!-- Panel añadir cliente -->
        <div id="panelOverlay"
            class="panel-overlay"
            th:classappend="${abrirPanel} ? '' : 'd-none'"
            onclick="cerrarPanelCliente()">

            <div class="panel-container"
                onclick="event.stopPropagation()"
                th:insert="fragments/panel-cliente :: panelCliente">
            </div>
        </div>

    <!-- Tabla -->
    <div class="card custom-card">
        <div class="table-responsive">
            <table id="tablaClientes" class="table table-hover table-sm align-middle mb-0">
                <thead>
                    <tr class="text-muted small text-uppercase">
                        <th>Nombre</th>
                        <th>Actividad</th>
                        <th>Fecha de pago</th>
                        <th class="text-center">Estado</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td>
                            <strong th:text="${cliente.nombre + ' ' + cliente.apellido}"></strong>
                        </td>
                        <td></td>
                        <td></td>
                        <td class="text-center">
                            <span class="badge bg-success">Activo</span>
                        </td>
                        
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
