    <div th:fragment="contenido">

        <div class="row g-4 mb-4">

            <div class="col-md-6">
                <h4 class="section-title mb-3">Ingreso Mensual</h4>
                <div class="card custom-card p-4">
                    <div class="row align-items-center h-100">
                        <div class="col-6 border-end border-secondary">
                            <h5 class="fw-normal mb-2">Mes actual</h5>
                            <h4 class="mb-0">Ingresos</h4>
                        </div>
                        <div class="col-6 ps-4">
                                <!-- Actualizar mes automaticamente -->
                                <!-- Con la primer letra en mayúscula -->
                                <h5 class="fw-light mb-3" th:text="${#dates.format(#dates.createNow(), 'MMMM')}"></h5>
                            <!-- Ingresos totales -->
                            <h4 class="fw-bold" th:text="${'$' + #numbers.formatDecimal(ingresosTotales, 1, 'POINT', 2, 'COMMA')}"></h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="section-title">Cantidad de Clientes</h4>
                <div class="card custom-card p-3">
                    <div class="row align-items-center h-100">

                        <div class="col-6 border-end border-secondary d-flex flex-column justify-content-center">
                            <span class="fs-4 mb-2">Totales</span>
                            <span class="text-success">Activos</span>
                            <span class="text-warning">Pendientes</span>
                        </div>

                        <div class="col-6 ps-4 d-flex flex-column justify-content-center">
                            <!-- Búsqueda de cantidad de Clientes totales -->
                            <span class="fs-4 mb-2" th:text="${totalClientes}"></span>
                            <!-- Búsqueda de cantidad de Clientes activos -->
                            <span class="text-success fw-bold" th:text="${clientesActivos}"></span>
                            <span class="text-warning fw-bold">30</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">

            <div class="col-md-5">
                <h4 class="section-title">Acciones rápidas</h4>
                <div class="d-grid gap-3 mt-3">
                    <a th:href="@{/asistencias}" class="btn btn-action btn-lg py-4">
                        <i class="bi bi-calendar3 "></i>
                        Tomar Asistencia 
                        <!-- <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span> -->
                    </a>

                    <a th:href="@{/ingresos/nuevo}" class="btn btn-action btn-lg py-4">
                        <i class="bi bi-cash-coin me-2"></i>
                        Registrar Nuevo Pago</a>
                    <button class="btn btn-action btn-lg py-4">
                        <i class="bi bi-file-earmark-spreadsheet me-2"></i>
                        Importar Excel</button>
                    <button class="btn btn-action btn-lg py-4">
                        <i class="bi bi-file-earmark-spreadsheet-fill me-2"></i>
                        Exportar Excel</button>
                </div>
            </div>

            <div class="col-md-7">
                <h4 class="section-title">Gráfico ingresos Mensuales</h4>
                <div class="card custom-card p-3" style="height: 280px;">
                    <div id="chart">
                        
                    </div>
                </div>
                    <script th:inline="javascript">
        /*<![CDATA[*/
        // El comentario /*[[...]]*/ hace que VS Code no vea error, 
        // pero Thymeleaf sí lo reemplazará por los datos reales.
        window.datosGrafico = /*[[${datosGrafico}]]*/ [];
        window.categoriasGrafico = /*[[${categoriasGrafico}]]*/ [];
        /*]]>*/
    </script>
            </div>

        </div>

        
        <script th:src="@{/js/script.js}"></script>
    </div>
