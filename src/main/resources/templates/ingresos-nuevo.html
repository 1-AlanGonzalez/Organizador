<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="contenido">

        <div class="d-flex align-items-center mb-4">
            <h4 class="section-title mb-0">Registrar Nuevo Pago</h4>
            <div class="ms-auto">
                <a th:href="@{/ingresos}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Volver
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card custom-card">
                    <div class="card-body p-4">
                        
                        <form th:action="@{/ingresos/guardar}" method="post">
                            
                            <div class="mb-3">
                                <label for="cliente" class="form-label small text-muted fw-bold">CLIENTE</label>
                                <select class="form-select form-control" id="cliente" name="clienteId" required>
                                    <option value="" selected disabled>Seleccionar cliente...</option>
                                    </select>
                            </div>

                            <div class="mb-3">
                                <label for="monto" class="form-label small text-muted fw-bold">MONTO ($)</label>
                                <input type="number" step="0.01" class="form-control" id="monto" name="monto" placeholder="0.00" required>
                            </div>

                            <div class="mb-3">
                                <label for="metodo" class="form-label small text-muted fw-bold">MÉTODO DE PAGO</label>
                                <select class="form-select form-control" id="metodo" name="metodoPago" required>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Tarjeta">Tarjeta de Débito/Crédito</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="fecha" class="form-label small text-muted fw-bold">FECHA DE PAGO</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success text-white fw-bold py-2">
                                    <i class="bi bi-check-lg me-2"></i> Confirmar Pago
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
