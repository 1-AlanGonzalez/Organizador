<div th:fragment="contenido">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card custom-card border-0 shadow-sm mt-4">
                <div class="card-body p-4">

                    <div class="d-flex align-items-center mb-4 pb-2 border-bottom">
                        <div class="bg-success bg-opacity-10 p-2 rounded me-3 text-success">
                            <i class="bi bi-cash-stack fs-4"></i>
                        </div>
                        <div>
                            <h4 class="fw-bold mb-0">Registrar Pago</h4>
                            <small class="text-muted">Ingrese los detalles del nuevo ingreso</small>
                        </div>
                        <div class="ms-auto">
                            <a th:href="@{/ingresos}" class="btn btn-sm btn-outline-secondary" title="Volver al listado">
                                <i class="bi bi-x-lg"></i>
                            </a>
                        </div>
                    </div>

                    <form th:action="@{/ingresos/guardar}" method="post">
                    
                    <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">
                        Inscripción / Cliente
                    </label>

                    <select class="form-select" name="idPago" required>
                    <option value="" disabled selected>Seleccione...</option>

                        <option th:each="ac : ${clientesList}"
                            th:value="${ac.idActividadCliente}"
                            th:text="${ac.cliente.nombre + ' ' + ac.cliente.apellido + ' - ' + ac.actividad.nombre}">
                        </option>
                    </select>

                        <div class="form-text small">
                            Seleccione la inscripción que desea cobrar.
                        </div>
                    </div>

                        <label for="cliente" class="form-label small fw-bold text-secondary">Cliente</label>

                            <input type="text" 
                                class="form-control" 
                                id="cliente" 
                                name="clienteNombre" 
                                placeholder="Escriba para buscar cliente..." 
                                list="clientesList"
                                autocomplete="off"
                                required>

                                <datalist id="clientesList">

                                    </option>
                                </datalist>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="monto" class="form-label small fw-bold text-secondary">Monto</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light text-success fw-bold">$</span>
                                    <input type="number" 
                                           step="0.01" 
                                           class="form-control fw-bold text-dark" 
                                           id="monto" 
                                           name="monto" 
                                           placeholder="0.00" 
                                           required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="metodo" class="form-label small fw-bold text-secondary">Método de Pago</label>
                                <select class="form-select" id="metodo" name="metodoPago" required>
                                    <option value="" disabled selected>Seleccione...</option>
                                    <!-- <option value="Efectivo">Efectivo</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Tarjeta">Tarjeta Débito/Crédito</option> -->
                                    <option value="EFECTIVO">Efectivo</option>
                                    <option value="TRANSFERENCIA">Transferencia</option>
                                    <option value="TARJETA">Tarjeta Débito/Crédito</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="fecha" class="form-label small fw-bold text-secondary">Fecha de Pago</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light text-muted"><i class="bi bi-calendar-event"></i></span>
                                <input type="date" 
                                       class="form-control" 
                                       id="fecha" 
                                       name="fecha" 
                                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                                       required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 pt-2 border-top">
                            <button type="submit" class="btn btn-success py-2 fw-medium shadow-sm">
                                <i class="bi bi-check-lg me-2"></i> Confirmar Pago
                            </button>
                            <a th:href="@{/ingresos}" class="btn btn-link text-decoration-none text-muted btn-sm">
                                Cancelar operación
                            </a>
                        </div>

                    </form>

                </div>
            </div>
            
        </div>
    </div>
