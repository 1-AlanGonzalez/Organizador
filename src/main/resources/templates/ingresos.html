<div th:fragment="contenido">

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <h4 class="section-title mb-0">Ingresos</h4>

        <div class="ms-auto">
            <input type="month" class="form-control form-control-sm">
        </div>
    </div>

    <!-- Resumen -->
    <div class="row g-3 mb-4">

        <div class="col-md-4">
            <div class="card custom-card p-3">
                <span class="text-muted">Ingresos totales</span>
                <h5 class="fw-semibold mt-2">$150.000</h5>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card custom-card p-3">
                <span class="text-muted">Pagos en efectivo</span>
                <h5 class="fw-semibold mt-2">$90.000</h5>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card custom-card p-3">
                <span class="text-muted">Transferencias</span>
                <h5 class="fw-semibold mt-2">$60.000</h5>
            </div>
        </div>

    </div>

    <!-- Tabla -->
    <div class="card custom-card">

        <table class="table table-sm align-middle mb-0">
            <thead>
                <tr class="text-muted">
                    <th>Cliente</th>
                    <th>Actividad</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Alan</td>
                    <td>Gym</td>
                    <td>05/01/2026</td>
                    <td class="text-success">$15.000</td>
                </tr>
                <tr>
                    <td>Pepe</td>
                    <td>Danza</td>
                    <td>03/01/2026</td>
                    <td class="text-success">$40.000</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
