<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Importo fuente de letras  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
    <!-- Importación de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Dashboard</title>
</head>
<body>
    <div class="d-flex">
        <aside class="aside-class">
            <h2>Menú</h2>
            <ul>
                <li class="btn btn-outline-secondary"><a class="text-decoration-none" href="#">Inicio</a></li>
                <li class="btn btn-outline-secondary"><a class="text-decoration-none" href="#">Clientes</a></li>
                <li class="btn btn-outline-secondary"><a class="text-decoration-none" href="#">Asistencias</a></li>
                <li class="btn btn-outline-secondary"><a class="text-decoration-none" href="#">Actividades</a></li>
                <li class="btn btn-outline-secondary"><a class="text-decoration-none" href="#">Ingresos</a></li>
            </ul>
        </aside>
        <main class="flex-fill p-3">
            <header><h1>Panel de control</h1> <p>...</p></header>
            <section>
                <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Ingreso Mensual</h5>
                    <p class="card-text">Mes Actual: Noviembre</p>
                    <p class="card-text"><small class="text-body-secondary">Ingreso: <b class="ingreso-actual">$444.444</b></small></p>
                </div>
                </div>
            </section>
            <section>
                <div class="card">
                    <h2>Cantidad de clientes</h2>
                    <div>...</div>
                </div>
            </section>
            <section>
                <div class="card">
                    <h2>Acciones rápidas</h2>
                    <div>
                        <button class="btn btn-primary">Registrar Asistencia</button>
                        <button class="btn btn-primary">Agregar Cliente</button>
                        <button class="btn btn-primary">Gestionar Actividades</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="card">
                    <h2>Gráfico de ingresos</h2>
                    <div>...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Importación de bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
